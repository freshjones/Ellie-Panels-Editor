<p>choose your color</p>
<div class="color-options">
	<div ng-repeat="color in colors" class="color-option">
		<div class="color-scheme-{{color.id}}">
			<div class="title">
				<span class="primary-color">{{color.primary}}</span>/<span class="secondary-color">{{color.secondary}}</span>
			</div>
			<div class="logo">
				<a ng-click="setColor(color)" class="pointer">{{color.title}}</a>
			</div>
			<div class="swatches">
				<div class="primary-bg-color swatch"></div>
				<div class="secondary-bg-color swatch"></div>
			</div>
		</div>
	</div>
</div>
